<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sisteme Giris</title>
    <link type="text/css" rel="stylesheet" href="../css/giris.css" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../img/logo.png" />
        </div>
        <div class="nav">
            <nav>
                <a class="navi" href="../html/anasayfa.html">Anasayfa</a> &nbsp; &nbsp; &nbsp;
                <a class="navi" href="../html/wtwnedir.html">WTW NEDIR?</a>&nbsp; &nbsp; &nbsp;
                <a class="navi" href="../html/firsatlar.html">Fırsatlar</a>&nbsp; &nbsp; &nbsp;
                <a class="navi" href="../html/kazananlar.html">Kimlere Kazandırdık ?</a>&nbsp; &nbsp;&nbsp;
                <a class="navi" href="../html/uyeol.html" routerLink="/yeniuye">Uye Ol </a>&nbsp;
                <a class="navi" href="../html/giris.html" routerLink="/giris">Giris Yap </a>
            </nav>
        </div>
    </div>
    <div class="icerik">
        <form class="form-style-7">
            <ul>
                <li>
                    <label for="name">TC KIMLIK NUMARASI</label>
                    <input type="text" [(ngModel)]='tcNo' name="name" maxlength="11">
                    <span>11 HANELI TC NUMARANIZI GIRINIZ</span>
                </li>
                <li>
                    <label for="password">Sifre</label>
                    <input type="password" [(ngModel)]='sifre' name="sifre" maxlength="100">
                    <span>Sifrenizi Giriniz</span>
                </li>

                <li>
                    <input type="submit" value="Giris" (click)='giris( "musteri" )'>
                </li>
            </ul>

        </form>
    </div>
</body>
</html>
